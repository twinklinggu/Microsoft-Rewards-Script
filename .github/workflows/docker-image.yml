name: Build and Push Docker Image

on:
  push:
    branches:
      - "main"  # 当代码推送到 main 分支时触发
    tags:
      - "v*"    # 当推送以 v 开头的标签（如 v1.0.1）时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 QEMU (用于支持多平台构建，如 arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 提取元数据 (自动生成标签，如 latest 或 1.0.0)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/microsoft-rewards-v2
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest

      # 5. 构建并推送镜像
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64 # 同时构建 x86 和 arm 架构镜像
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 这一行解决你之前的代理问题：Actions 服务器在海外，通常不需要设置代理
